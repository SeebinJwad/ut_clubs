<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">

	<title>upersonalize</title>
</head>
<style>
	.content {
		position: absolute;
		top: 30%;
		margin: auto;
	}
</style>

<body style="background-color:#ffdaac">
	<div class='container'>
		<div class='content'>
			<h1 class='personalize-title'><i>UT Austin club recommender</i></h1>

			<form>
				<div class='form-group'>

					<br><br>

					<h5><b>what is your sex?</b></h5>
					<input type="radio" id="male" value="male" name="gender">
					<label class="form-check-label" for="male">male</label><br>

					<input type="radio" id="male" value="female" name="gender">
					<label class="form-check-label" for="female">female</label><br>

					<br><br>

					<h5><b>what is your ethnicity?</b></h5>
					<fieldset>
						<select class="form-control dropdown" id="ethnicity" name="ethnicity">
							<option value="" selected="selected" disabled="disabled">-- select one --</option>
							<optgroup label="Caucasian">
								<option value="White English">English</option>
								<option value="White Welsh">Welsh</option>
								<option value="White Scottish">Scottish</option>
								<option value="White Northern Irish">Northern Irish</option>
								<option value="White Irish">Irish</option>
								<option value="White Other">Other Caucasian</option>
							</optgroup>
							<optgroup label="Mixed or Multiple ethnic groups">
								<option value="Mixed White and Black Caribbean">White and Black Caribbean</option>
								<option value="Mixed White and Black African">White and Black African</option>
								<option value="Mixed White Other">Other mixed or multiple backgrounds</option>
							</optgroup>
							<optgroup label="Asian">
								<option value="Asian Indian">Indian</option>
								<option value="Asian Pakistani">Pakistani</option>
								<option value="Asian Bangladeshi">Bangladeshi</option>
								<option value="Asian Chinese">Chinese</option>
								<option value="Asian Other">Other Asian background</option>
							</optgroup>
							<optgroup label="African">
								<option value="Black African">African</option>
								<option value="Black African American">African American</option>
								<option value="Black Caribbean">Caribbean</option>
								<option value="Black Other">Any other Black background</option>
							</optgroup>
							<optgroup label="Other ethnic groups">
								<option value="Arab">Arab</option>
								<option value="Hispanic">Hispanic</option>
								<option value="Latino">Latino</option>
								<option value="Native American">Native American</option>
								<option value="Pacific Islander">Pacific Islander</option>
								<option value="Other">Any other ethnic group</option>
							</optgroup>
							<!-- if they put 'other' for any answer, ask follow up text box -->
						</select>
					</fieldset>

					<br><br>

					<!-- what is your sex?
				what is your ethnicity?
				what is your religion?
				which field are you interested in?
				-> science, business, arts: type specifics
				* hard one to implement: are you interested in frat/sorority life?
				what do you do for fun?
				-> play sports, play games, casual hobby
				are you currently, or were you previously enrolled in military?
				what is your poltiical view? -->

				<h5><b>what is your religion?</b></h5>
				<fieldset>
					<select class="form-control dropdown" id="religion" name="religion">
						<option value="" selected="selected" disabled="disabled">-- select one --</option>
						<option value="Christianity">Christianity</option>
						<option value="Islam">Islam</option>
						<option value="Hinduism">Hinduism</option>
						<option value="Buddhism">Buddhism</option>
						<option value="Judaism">Judaism</option>
						<option value="Sikhism">Sikhism</option>
					</select>
				</fieldset>

				<br><br>

				<h5><b>what are you interested in?</b></h5>
				<textarea class='form-control' id="interested-fields"></textarea>
				<p><small>*this will likely determine most of your recommended clubs</small></p>

				<br><br>

				<h5><b>what is your political view?</b></h5>
				<fieldset>
					<select class="form-control dropdown" id="poltiics" name="politics">
						<option value="" selected="selected" disabled="disabled">-- select one --</option>
						<option value="strong-conversative">Very Conservative</option>
						<option value="conservative">Conservative</option>
						<option value="moderate">Moderate</option>
						<option value="liberal">Liberal</option>
						<option value="strong-liberal">Very Liberal</option>
						<option value="other">Other</option>
					</select>
				</fieldset>


				</div>
			</form>
		</div>
		<!-- choose the background picture you like the best -->
	</div>
</body>

</html>
